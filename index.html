<html>
  <head>
    <title>HCC Cybersecurity Club Handbook</title>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // find all the headings on the page
            const headings = $("h1, h2, h3, h4, h5, h6");

            // create an ordered list to hold the table of contents
            let toc = $("<ol></ol>");

            // loop through the headings and add them to the table of contents
            var lastLevel = level;

            function createEntry() {
                // create an anchor link to the heading
                var anchor = $("<a></a>").attr("href", "#" + this.id).text($(this).text());
                // create a list item for the heading
                var li = $("<li></li>").append(anchor);
                // add the list item to the table of contents
            }

            headings.each(function(index) {
                lastLevel = level;
                let level = parseInt(this.tagName.substring(1));

                createEntry();
                if (level === 1) {
                    toc.append(li);
                }

                else if (level < lastLevel) {
                    createEntry();
                    toc.append(li);
                }

            });

            // add the table of contents to a container element
            $("#toc-container").append(toc);
        });
    </script>
    <script>
        $(function() {
            $("#body").load("body.html");
        });
    </script>

  </head>
  <body>

      <div id="toc-container"></div>
      <div id="body"></div>

  </body>
</html>
